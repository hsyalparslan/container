<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Ejection Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <h1>Container Ejection Simulator</h1>

        <div class="container-display">

                <img src="container.png" alt="Shipping Container" class="container-image">

                </div>
            </div>
        </div>

        <button id="eject-button" class="eject-button">EJECT ALL</button>

        <div id="status-message" class="status-message">System secured</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
